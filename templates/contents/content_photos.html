{% extends "base.html" %}

{% block page_title %}
    {{content.title}}'s Photos
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block contents_list %}

    <div class="container mx-auto my-10 flex flex-col">

        <div class="my-10 w-full">
            <a href="{% url 'contents:add-photo' content.pk %}" class="btn-link w-1/6 block">사진추가</a>
        </div>

        {% for photo in content.photos.all  %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" class="w-32 h-32" />
                    <span class="ml-5 text-xl">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a class="btn-link mb-5 bg-teal-500" href="{% url 'contents:edit-photo' content.pk photo.pk %}">수정</a>
                    <a class="btn-link bg-red-600" href="{% url 'contents:delete-photo' content.pk photo.pk %}">삭제</a>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock contents_list %}

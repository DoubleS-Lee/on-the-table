{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| OntheTable</title>
  </head>
  <body class="text-gray-800 font-light">
    {% include "partials/messages.html" %}
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 sticky top-0 bg-white">
      <div class="flex items-center w-1/3">
        <a href="{% url "core:home" %}" class="mr-6 fa-stack fa-lg">
          <i class="fas fa-utensils w-8 fa-stack-2x" style ="color:rgb(248, 45, 180)"></i>
        </a>
      {% block search-bar %}
        <form method="get" action="{% url "contents:search" %}" class="w-9/12">
          <input class="search-box border w-full px-3 font-medium text-gray-900 py-1 rounded-sm shadow-md hover:shadow-lg placeholder-gray-600 focus:outline-none" name="dish" placeholder="음식명으로 검색하세요!" />
        </form>
      {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>

    {% block contents_list %}
    {% endblock contents_list %}

    

    {% include "partials/footer.html" %}

  </body>
</html>
